<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    .content,.left{
        float: left;
        width: 200px;
        height: 300px;
        line-height: 200px;
    }
    .content{
        background-color: crimson;
        margin-left: -100%;
        position: relative;
        left:200px; 
    }
    .left{
        background-color: darkcyan;
        margin-left: -100%; 
    }
    .center{
        float: left;
        width: 100%;
        height: 300px;
        background-color: coral;
    }
    .right{
        margin: 0  0 0 400px;      
    }
    </style>
</head>
<body>
    <div class="center">
        <div class="right">
            右侧自适应
        </div>
    </div>
    <div class="left">左侧固定</div>
    
    <div class="content">
       中间固定
    </div>

    
</body>
</html>
